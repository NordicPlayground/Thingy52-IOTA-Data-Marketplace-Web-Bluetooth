<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IOTA Thingy</title>
		<script type="text/javascript" src="js/vendor/iota.min.js"></script>
		<script type="module" src="js/app.js"></script>
	</head>
	<body>
		<button id="connect">Connect</button>
		<table>
			<tr>
				<th>Battery</th>
				<td><span id="battery-readout"></span></td>
			</tr>
			<tr>
				<th>Temperature</th>
				<td><span id="temperature-readout"></span></td>
			</tr>
			<tr>
				<th>Pressure</th>
				<td><span id="pressure-readout"></span></td>
			</tr>
			<tr>
				<th>Humidity</th>
				<td><span id="humidity-readout"></span></td>
			</tr>
			<tr>
				<th>Gas</th>
				<td><span id="gas-readout"></span></td>
			</tr>
			<tr>
				<th>Color</th>
				<td><span id="color-readout"></span></td>
			</tr>
			<tr>
				<th>Button</th>
				<td><span id="button-readout"></span></td>
			</tr>
			<tr>
				<th>Tap</th>
				<td><span id="tap-readout"></span></td>
			</tr>
			<tr>
				<th>Orientation</th>
				<td><span id="orientation-readout"></span></td>
			</tr>
			<tr>
				<th>Quaternion</th>
				<td><span id="quaternion-readout"></span></td>
			</tr>
			<tr>
				<th>Step</th>
				<td><span id="step-readout"></span></td>
			</tr>
			<tr>
				<th>Motion (raw)</th>
				<td><span id="motion-readout"></span></td>
			</tr>
			<tr>
				<th>Euler</th>
				<td><span id="euler-readout"></span></td>
			</tr>
			<tr>
				<th>Rotation Matrix</th>
				<td><span id="rotation-matrix-readout"></span></td>
			</tr>
			<tr>
				<th>Heading</th>
				<td><span id="heading-readout"></span></td>
			</tr>
			<tr>
				<th>Gravity Vector</th>
				<td><span id="gravity-readout"></span></td>
			</tr>
			<tr>
				<th>Microphone</th>
				<td><span id="microphone-readout"></span></td>
			</tr>
		</table>
	</body>
</html>
