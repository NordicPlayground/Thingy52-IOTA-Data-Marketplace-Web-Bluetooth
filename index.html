<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IOTA Thingy</title>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link type="text/css" rel="stylesheet" href="/css/mainpage.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
	</style>
	<script type="module" src="bundle.js"></script>
</head>

<body class="w3-light-grey">

<!-- Page Container -->
<!-- to get same size boxes: <div class="w3-content w3-margin-top" style="max-width:75%;">
 -->

<div class="w3-content w3-margin-top" style="max-width:1175px;">

	<!-- The Grid -->
	<div class="w3-row-padding">

		<!-- Left Column -->
		<div class="w3-third">

			<div class="w3-white w3-text-grey w3-card-4">
				<div class="w3-display-container">
					<img src="images/Nordic-Thingy-52.jpg" style="width:100%" alt="Avatar">
				</div>
				<br>
				<div class="w3-container">

					<table class="new_table">
						<tr>
							<th><i class="fa fa-bluetooth-b fa-fw w3-margin-right w3-large w3-text-teal"></i>Connected</th>
							<td id="thingy-status-connected"><span class="text-danger">&#x2715;</span> No</td>
						</tr>

						<tr>
							<th><i class="fa fa-tag fa-fw w3-margin-right w3-large w3-text-teal"></i>Name</th>
							<td id="thingy-status-name"><span class="text-muted">n/a</span></td>
						</tr>

						<tr>
							<th><i class="fa fa-battery-half fa-fw w3-margin-right w3-large w3-text-teal"></i>Battery</th>
							<td id="thingy-status-battery"><span class="text-muted">n/a</span></td>
						</tr>
					</table>
					<!--

					<p><i class="fa fa-bluetooth-b fa-fw w3-margin-right w3-large w3-text-teal"></i>Connected<span id="thingy-status-connected"><span class="text-danger">&#x2715;</span> No</span></p>
					<p><i class="fa fa-tag fa-fw w3-margin-right w3-large w3-text-teal"></i>Name<span id="thingy-status-name"><span class="text-muted">n/a</span></span></p>
					<p><i class="fa fa-battery-half fa-fw w3-margin-right w3-large w3-text-teal"></i>Battery<span id="thingy-status-battery"><span class="text-muted">n/a</span></span></p>

					-->
					<hr>

					<p class="w3-large w3-text-theme"><b><button id="connect" class="btn btn-success">Connect</button>
					</b></p>
					<br>
				</div>
			</div><br>

			<!-- End Left Column -->
		</div>

		<!-- Right Column -->
		<div class="w3-twothird">

			<div class="w3-container w3-card w3-white w3-margin-bottom">
				<h2 class="w3-text-grey w3-padding-16"><i class="fa fa-cogs fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Settings</h2>

				<div class = "flex-box">
				<div class="w3-container">
					<h5 class="w3-opacity"><b>Status</b></h5>
					<p id="publish-status">Not publishing</p>
				</div>
				<div class="w3-container" id="next_publish">
					<h5 class="w3-opacity"><b>Next publish</b></h5>
					<p id="publish-status-next-time"><span class="text-muted">Never</span> </p>

				</div>
					<div class ="grouping">

				<div class="w3-container" id="uuid_cont">
					<form id ="uuid">
						<h5 class="w3-opacity" id="did"><b>Device ID</b></h5>
						<input type="text" id="idmp_uuid" value="thingy-02"><br>
					</form>
				</div>
				<div class="w3-container" id="secretKey_cont">
					<form id ="secretKey">
						<h5 class="w3-opacity" id="skey"><b>Secret Key</b></h5>
						<input type="text" id="idmp_secretKey" value="T9XKPHUAMYBIPVC"><br>
					</form>
				</div>
				</div>

				</div>

				<hr>

				<div class="w3-container">
					<form id="settings-form">
					<h5 class="w3-opacity"><b>How often should the data be published? </b></h5>


					<div class="input-group input-group-lg">
						<div class="input-group-prepend">
							<span class="input-group-text" style="font-size: 15px">Every</span>
						</div>
						<input class="form-control" type="number" style="font-size: 15px" name="send_interval" min="1" id="send-interval" value="1" disabled>
						<div class="input-group-append">
							<span class="input-group-text" style="font-size: 15px">minutes</span>
						</div>
					</div>

						<hr>

						<h5 class="w3-opacity"><b><label class="lead">Select what sensor data should be published</label></b></h5>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="send-temperature" name="send_temperature" disabled>
								<label class="form-check-label" for="send-temperature">Temperature</label>
								<span id="temperature-readout"></span>
							</div>

							<div class="form-check">
								<input  class="form-check-input" type="checkbox" id="send-pressure" name="send_pressure" disabled>
								<label class="form-check-label" for="send-pressure">Pressure</label>
								<span id="pressure-readout"></span>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="send-humidity" name="send_humidity" disabled>
								<label class="form-check-label" for="send-humidity">Humidity</label>
								<span id="humidity-readout"></span>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="send-co2" name="send_co2" disabled>
								<label class="form-check-label" for="send-co2">CO2</label>
								<span id="co2-readout"></span>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="send-voc" name="send_voc" disabled>
								<label class="form-check-label" for="send-voc">VOC</label>
								<span id="voc-readout"></span>
							</div>


						</div>
					</form>

					<hr>
					<p class="w3-large w3-text-theme"><b><button id="toggle-publish" class="btn btn-success disabled">Start publishing</button>
					</b></p>
					<br>


					</div>

				</div>
			</div>


			<!-- End Right Column -->
		</div>

		<!-- End Grid -->
	</div>

	<!-- End Page Container -->
</div>


<footer class="w3-container w3-teal w3-center w3-margin-top">

</body>
</html>
