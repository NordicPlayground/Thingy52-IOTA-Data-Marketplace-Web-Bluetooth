<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IOTA Thingy</title>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link type="text/css" rel="stylesheet" href="/css/mainpage.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="module" src="bundle.js"></script>
</head>

<body class="w3-light-grey">

<div class="container mt-3">
	<div class="row">

		<div class="col-md-4">
			<div class="card mb-3">
				<img class="card-img-top" src="images/Nordic-Thingy-52.jpg" alt="Avatar">
				<div class="card-body">
					<table class="status-table">
						<tr>
							<td class="icon">
								<i class="fa fa-bluetooth-b fa-fw w3-text-teal"></i>
							</td>
							<th>Connected</th>
							<td id="thingy-status-connected">
								<span class="text-danger">&#x2715;</span> No
							</td>
						</tr>

						<tr>
							<td class="icon">
								<i class="fa fa-tag fa-fw w3-text-teal"></i>
							</td>
							<th>Name</th>
							<td id="thingy-status-name">
								<span class="text-muted">n/a</span>
							</td>
						</tr>

						<tr>
							<td class="icon">
								<i class="fa fa-battery-half fa-fw w3-text-teal"></i>
							</td>
							<th>Battery</th>
							<td id="thingy-status-battery">
								<span class="text-muted">n/a</span>
							</td>
						</tr>
					</table>
					<hr>

					<p class="w3-large w3-text-theme"><b><button id="connect" class="btn btn-success">Connect</button>
					</b></p>
					<br>
				</div>
			</div>
		</div>

		<div class="col-md-8 mb-3">
			<div class="card">
				<div class="card-header">
					<h2>
						<i class="fa fa-cogs fa-fw mr-1 w3-text-teal"></i>
						Settings
					</h2>
				</div>
				<div class="card-body">

					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-6 form-group border-right">
									<label>Status</label>
									<input readonly class="form-control-plaintext" value="Not publishing">
								</div>
								<div class="col-6 form-group border-right-0 border-md-right">
									<label>Next publish</label>
									<input readonly class="form-control-plaintext" value="Never">

								</div>
							</div>
						</div>
						<div class="col-md-6">
							<hr class="d-md-none">
							<div class="row">
								<div class="col-md-6 form-group border-right border-md-right-0">
									<label for="idmp_uuid">Device ID</label>
									<input class="form-control" type="text" id="idmp_uuid">
								</div>
								<div class="col-md-6 form-group">
									<label for="idmp_secretKey">Secret Key</label>
									<input class="form-control" type="text" id="idmp_secretKey">
								</div>
							</div>
						</div>
					</div>

					<hr>

					<div class="w3-container">
						<form id="settings-form">
							<h5 class="w3-opacity"><b>How often should the data be published? </b></h5>


							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" style="font-size: 15px">Every</span>
								</div>
								<input class="form-control" type="number" style="font-size: 15px" name="send_interval" min="1" id="send-interval" value="1" disabled>
								<div class="input-group-append">
									<span class="input-group-text" style="font-size: 15px">minutes</span>
								</div>
							</div>

							<hr>

							<h5 class="w3-opacity"><b><label class="lead">Select what sensor data should be published</label></b></h5>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="send-temperature" name="send_temperature" disabled>
									<label class="form-check-label" for="send-temperature">Temperature</label>
									<span id="temperature-readout"></span>
								</div>

								<div class="form-check">
									<input  class="form-check-input" type="checkbox" id="send-pressure" name="send_pressure" disabled>
									<label class="form-check-label" for="send-pressure">Pressure</label>
									<span id="pressure-readout"></span>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="send-humidity" name="send_humidity" disabled>
									<label class="form-check-label" for="send-humidity">Humidity</label>
									<span id="humidity-readout"></span>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="send-co2" name="send_co2" disabled>
									<label class="form-check-label" for="send-co2">CO2</label>
									<span id="co2-readout"></span>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="send-voc" name="send_voc" disabled>
									<label class="form-check-label" for="send-voc">VOC</label>
									<span id="voc-readout"></span>
								</div>


							</div>
						</form>

						<hr>
						<p class="w3-large w3-text-theme"><b><button id="toggle-publish" class="btn btn-success disabled">Start publishing</button>
						</b></p>
						<br>


					</div>

				</div>
			</div>
		</div>
	</div>
</div>
</div>


<footer class="fixed-bottom w3-container w3-teal w3-center w3-margin-top">
	<br>
	<p>Nordic Semiconductor</p>
	<a href="https://www.facebook.com/nordicsemiconductor/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
	<a href="https://www.instagram.com/nordicsemi/?hl=nb"><i class="fa fa-instagram w3-hover-opacity"></i></a>
	<a href="https://twitter.com/nordictweets?lang=no"><i class="fa fa-twitter w3-hover-opacity"></i></a>
	<a href="https://www.linkedin.com/company/nordic-semiconductor-asa/?originalSubdomain=no"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
</footer>


</body>
</html>
